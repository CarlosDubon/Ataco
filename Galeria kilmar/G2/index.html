<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.nanogallery2.min.js"></script>
  </head>
  <body>

    <p align="center"><font face="verdana" size="7"> Gallery con nanogallery2</font></p>
    
    <!-- Efecto de galeria-->
    <div data-nanogallery2='{
        "thumbnailWidth": "150",
        "thumbnailHeight": "150",
        "thumbnailHoverEffect2": "toolsSlideUp|imageGrayOff|slideUp",
        "galleryDisplayMode": "moreButton",
        "thumbnailAlignment": "center"
      }'>

      <!-- Imagenes -->
      <a href="img/im1.jpg" data-ngthumb="img/im1.jpg">Foto 1</a>
      <a href="img/im2.jpg" data-ngthumb="img/im2.jpg">Foto 2</a>
      <a href="img/im3.jpg" data-ngthumb="img/im3.jpg">Foto 3</a>
      <a href="img/im4.jpg" data-ngthumb="img/im4.jpg">Foto 4</a>
    </div>
  </body>
</html>
